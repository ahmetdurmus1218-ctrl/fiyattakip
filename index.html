<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiyatTakip</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3F51B5">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- AUTH OVERLAY -->
<div id="authOverlay" class="auth-overlay">
  <div class="auth-card">
    <h2>FiyatTakip</h2>

    <input id="email" type="email" placeholder="E-posta">
    <input id="password" type="password" placeholder="Şifre">

    <button id="loginBtn">Giriş Yap</button>
    <button id="registerBtn">Kayıt Ol</button>
    <button id="googleBtn">Google ile Giriş</button>

    <p id="authMsg"></p>
  </div>
</div>

<!-- APP -->
<header>
  <span class="logo">fiyattakip</span>
  <button id="logoutBtn">Çıkış</button>
</header>

<main>

<section class="card">
  <h1>Ürün Ara</h1>

  <input id="searchInput" placeholder="Ürün adı">
  <button id="searchBtn">Ara</button>

  <div id="results"></div>
</section>

<section class="card">
  <h2>❤️ Favoriler</h2>
  <div id="favorites"></div>
</section>

</main>

<script type="module" src="firebase.js"></script>
<script type="module" src="app.js"></script>

</body>
</html>
